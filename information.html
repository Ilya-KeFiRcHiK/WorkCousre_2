<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="information.css">
</head>
<body>
    <header class="header-2">
        <nav class="container-2 header-nav-2">
          <a href="#" class="header-logo-2">
              <img class="img" src="img/log.png" alt="">
          </a>
          <div>
              <a class="header-link-2" href="#">Аккаунт</a>  
          </div>
        </nav>
      </header>
      
      <div class="Name">
        <input type="name" class="name" placeholder="Введите ваше имя"></input>
      </div>
      <div class="Surname">
        <input type="surname" class="surname" placeholder="Введите вашу фамилию"></input>
      </div>
      <div class="Password">
        <input type="password" class="password" placeholder="Введите ваш пароль"></input>
      </div>
      <div class="Email">
        <input type="email" class="email" placeholder="Введите ваш email"></input>
      </div>
      <h5 class="n">Имя</h5>
      <h5 class="s">Фамилия</h5>
      <h5 class="p">Пароль</h5>
      <h5 class="e">Email</h5>
      
      <div class="Telefon">
        <input type="telefon" class="telefon" placeholder="Введите ваш телефон"></input>
      </div>
      <h5 class="t">Телефон</h5>
      <div class="Gender">
        <h5 class="pol">Выберите ваш пол</h5>
        <input type="radio" name="gender" class="gender1">
        <label for="gender1">Мужской</label>
        <input type="radio" name="gender" class="gender2">
        <label for="gender2">Женский</label>
      </div>
      <h5 class="c">Город</h5>
      <div class="City">
        <input type="city" class="city" placeholder="Введите ваш город"></input>
      </div>
      <button class="save">
        <p class="save-p">Сохранить</p>
      </button>
      <footer class="block-info-4">
        <div class="block">
            <p class="tel">8-800-700-93-29</p>
            <p class="zvonok">Звонок по России бесплатный</p>
            <a href="#"><img class="telegram" src="img/icons8-телеграмма-app-48.png" alt=""></a>
            <a href="#"><img class="img-vk" src="img/icons8-vk-48.png" alt=""></a>
        </div>
    </footer>
</body>
</html>
